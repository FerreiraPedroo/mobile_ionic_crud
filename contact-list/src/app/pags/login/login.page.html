<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  
  <div class="container">

    <div class="login">

      <form>

        <h2>Realize seu Login!</h2>
        <div>
          <ion-item>
            <ion-icon size="large" name="person"></ion-icon> 
            <ion-input label="Usuário" labelPlacement="floating" placeholder="Insira seu Usuário"></ion-input>
          </ion-item>
        </div>
        
    
        <div>
          <ion-item>
            <ion-icon size="large" name="lock-closed"></ion-icon> 
            <ion-input type="password" label="Senha" labelPlacement="floating" placeholder="Insira sua senha"></ion-input>
          </ion-item>
        </div>
        
        <ion-button type="submit" shape="round" class="ion-margin-top">
          Entrar
          <ion-icon slot="end" name="log-in"></ion-icon>
        </ion-button>
        
      </form>

    </div>

  </div>
  
</ion-content>
