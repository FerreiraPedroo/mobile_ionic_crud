<ion-content color="light">
  <ion-list [inset]="true">

    <ng-container *ngFor="let contact of lista">
      <ion-item id="{{contact.ID}}" [button]="true" (click)="selectItem(contact.ID)" [ngClass]="{'selected-item': selectItemClass(contact)}">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" class="contact-list-photo-svg" />
        </ion-avatar>
        <ion-label>{{contact.name}}</ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>


<ion-content class="ion-padding">
  <ion-button id="open-modal" expand="block">Open Card Modal</ion-button>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar id="contac-new-toolbar">
          <ion-button slot="start" (click)="contactSave(modal)" color="primary">Salvar</ion-button>
          <ion-title id="contac-new-title">Novo contato</ion-title>
          <ion-button slot="end" (click)="modal.dismiss()" color="danger">Fechar</ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div id="contact-new-photo">
          <div id="contact-new-photo-svg"></div>
        </div>

        <ion-list>
          <ion-item>
            <ion-input placeholder="Nome" [(ngModel)]="saveContact.name">
              <ion-icon slot="start" name="person-outline" aria-hidden="true"></ion-icon>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Telefone" [(ngModel)]="saveContact.phone">
              <ion-icon slot="start" name="call-outline" aria-hidden="true"></ion-icon>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Email" [(ngModel)]="saveContact.email">
              <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Endereço" [(ngModel)]="saveContact.address">
              <ion-icon slot="start" name="location-outline" aria-hidden="true"></ion-icon>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Data de aniversário" [(ngModel)]="saveContact.birthDate">
              <ion-icon slot="start" name="calendar-outline" aria-hidden="true"></ion-icon>
            </ion-input>
          </ion-item>
        </ion-list>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
